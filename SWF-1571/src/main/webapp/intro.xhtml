<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="https://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="https://richfaces.jboss.org/"
	xmlns:rich="https://richfaces.jboss.org/">

<h:body>
	<h:form id="sampleForm">
		<c:if test="${fn:contains(request.requestURL,'xhtml')}">
			<h:outputText value="Button works fine: "/>
		</c:if>
		<c:if test="${fn:contains(request.requestURL,'spring')}">
			<h:outputText value="Button throws NPE: "/>
		</c:if>
		<h:panelGroup id="renderme2">
			<rich:list value="${fn:split('a,b,c,d', ',')}" var="list">
				<h:outputText value="bla_#{each}_#{list}"/>
			</rich:list>
		</h:panelGroup>				
		<h:commandButton id="subm" value="SUBMIT BUTTON"/>
		<c:if test="${fn:contains(request.requestURL,'xhtml')}">
			<a href="spring/intro-flow">enter flow</a>
		</c:if>
		<c:if test="${fn:contains(request.requestURL,'spring')}">
			<a href="${facesContext.externalContext.requestContextPath}/intro.xhtml">exit flow</a>
		</c:if>
	</h:form>
</h:body>

</html>
