<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="https://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:cc="https://java.sun.com/jsf/composite"
	xmlns:p="https://primefaces.org/ui">

	<cc:interface componentType="userDetailComponent">
		<cc:attribute name="value" type="cz.csob.poc.jsf.model.Client" required="true" />
	</cc:interface>

    <!-- TODO: internacionalizace labelu ci jejich predavani ve forme parametru komponenty -->
	<cc:implementation>
		<h:panelGrid id="#{cc.clientId}" columns="2" border="1">
			<p:outputLabel value="First Name" />
			<p:inputText binding="#{cc.firstName}" />
			<p:outputLabel value="Last Name" />
			<p:inputText binding="#{cc.surName}" />
		</h:panelGrid>
	</cc:implementation>

</ui:component>
